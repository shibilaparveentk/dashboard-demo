<mat-toolbar color="primary">

  <button (click)="toggle()" mat-icon-button class=" example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Creamerry</span>
  <span class="example-spacer"></span>

  <div fxFlex fxLayout="Row" fxLayoutAlign="flex-end">
    <ul fxLayout="Row" fxLayoutGap="20px">
      <li>
        <button mat-icon-button class="example-icon settings-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>settings</mat-icon>
        </button>
      </li>
      <li>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with help_outline icon">
          <mat-icon>help_outline</mat-icon>
        </button>
      </li>
      <li>

        <button mat-button [matMenuTriggerFor]="menu">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with person_outline icon">
            <mat-icon>persone_outline</mat-icon>
          </button>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            Sign out
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
</mat-toolbar>
